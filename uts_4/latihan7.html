<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Latihan 7 Konversi Mata Uang</title>
    <style>
        body { font-family: sans-serif; padding: 20px; } 
        .container { display: flex; flex-direction: column; gap: 10px; width: 300px; }
        .input-group { display: flex; flex-direction: column; }
        .buttons { display: flex; gap: 5px; }
        #hasil { font-weight: bold; color: #2c3e50; }
    </style>
</head>
<body>

    <h2>Konversi Mata Uang</h2>

    <div class="container">
        <div class="input-group">
            <label id="labelInput" for="inputNilai">Dollar</label>
            <input type="number" id="inputNilai" value="0">
        </div>

        <div class="buttons">
            <button onclick="prosesKonversi()">Konversi</button>
            <button onclick="tukarPosisi()">Tukar</button>
        </div>

        <div id="hasil">Rupiah 0</div>
    </div>

    <script>
        const KURS = 15000;
        let modeDollarKeRupiah = true;

        const labelEl = document.getElementById('labelInput');
        const inputEl = document.getElementById('inputNilai');
        const hasilEl = document.getElementById('hasil');

        function prosesKonversi() {
            const nilai = parseFloat(inputEl.value) || 0;
            
            if (modeDollarKeRupiah) {
                const total = nilai * KURS;
                hasilEl.innerText = `Rupiah ${total.toLocaleString('id-ID')}`;
            } else {
                const total = nilai / KURS;
                hasilEl.innerText = `Dollar ${total.toLocaleString('en-US', {maximumFractionDigits: 2})}`;
            }
        }

        function tukarPosisi() {
            modeDollarKeRupiah = !modeDollarKeRupiah;
            
            labelEl.innerText = modeDollarKeRupiah ? "Dollar" : "Rupiah";
            hasilEl.innerText = modeDollarKeRupiah ? "Rupiah 0" : "Dollar 0";
            
            inputEl.value = 0;
            inputEl.focus();
        }
    </script>

</body>
</html>
